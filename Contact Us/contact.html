    <script>
        document.getElementById("nav-controller").addEventListener("click", toggleMenu);

        function toggleMenu() {
            if (document.getElementById("nav-content").style.display == "none") {
                document.getElementById("nav-content").style.display = "block";
            } else {
                document.getElementById("nav-content").style.display = "none";
            }
        }

        function disableMenu() {
            if (document.body.clientWidth < 768) {
                document.getElementById("nav-content").style.display = "none";
            }
        }

        window.onload = disableMenu;
    </script>
