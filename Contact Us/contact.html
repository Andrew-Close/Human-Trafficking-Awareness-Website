                <div id="close-menu">

                    </svg>
                </div>
            </div>
        </div>
        <div id="nav-content">
            <a href="/Human Trafficking Awareness/Mission Statement/mission.html">

            <a href="">

        </div>
    </nav>
    <div class="flex-container">

        </div>

    <script>
        document.getElementById("nav-controller").addEventListener("click", toggleMenu);

        function toggleMenu() {
            if (document.getElementById("nav-content").style.display == "none") {
                document.getElementById("nav-content").style.display = "block";
                document.getElementById("open-menu").style.display = "none";
                document.getElementById("close-menu").style.display = "block";
            } else {
                document.getElementById("nav-content").style.display = "none";
                document.getElementById("open-menu").style.display = "block";
                document.getElementById("close-menu").style.display = "none";
            }
        }

        function disableMenu() {
            if (document.body.clientWidth < 768) {
                document.getElementById("nav-content").style.display = "none";
                document.getElementById("close-menu").style.display = "none";
            }
        }

        window.onload = disableMenu;
    </script>
</body>
